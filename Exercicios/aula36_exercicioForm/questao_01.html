<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Form validation: Tarefa 1</title>
    <style>
        body {
            color: #333;
            font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 1em;
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <h2>Envie seu comentário</h2>
    <form>
        <ul>
            <li>
                <label for="uname">Nome de usuário</label>
                <input type="text" name="uname" id="uname" required minlength="5" maxlength="20">
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </li>
            <li>
                <label for="phone">Telefone:</label>
                <input type="tel" name="phone" id="phone" required maxlength="15" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}">
            </li>
            <li>
                <label for="comment">Comentário:</label>
                <textarea name="comment" id="comment" required maxlength="200"></textarea>
            </li>
            <li>
                <button>Enviar comentário</button>
            </li>
        </ul>
    </form>

    <!--Resposta-->
    <script>
        let form = document.querySelector("form");
        let email = form.email;

        email.addEventListener("input", (event) => {
            if (email.validity.typeMismatch) {
                email.setCustomValidity("Email Inválido!");
            }
        })
    </script>
</body>

</html>
