<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 04</title>
</head>

<!--Resposta-->
<body>
    <label for="valorInicial"> Valor Inicial:
        <input type="number" id="valorInicial" value="10000">
    </label>
    <br><br>
    <label for="meses"> Número de Meses:
        <input type="number" id="meses" value="12">
    </label>
    <br><br>
    <label for="juros"> Porcentagem de Juros:
        <input type="number" id="juros" value="5">
    </label>
    <br>
    <p id="resultado">Resultado: R$</p>

    <script>
        const valorInicial = document.querySelector("#valorInicial");
        const meses = document.querySelector("#meses");
        const juros = document.querySelector("#juros");

        function calcularResultado() {
            const inicial = +valorInicial.value;
            const anos = +meses.value / 12;
            const juro = +juros.value / 100;

            let resultado = Math.round(inicial * (1 + juro * anos));

            document.querySelector("#resultado").textContent = "Resultado: R$ " + resultado;
        }

        valorInicial.addEventListener("input", calcularResultado)
        meses.addEventListener("input", calcularResultado)
        juros.addEventListener("input", calcularResultado)
    </script>
</body>

</html>
