<body>
    <script>
        obtemSegundos();

        function obtemSegundos() {
            let data = new Date();
            let segundos = (data.getHours() * 60 ** 2) + data.getMinutes() * 60 + data.getSeconds();
            console.log(segundos);
        }
    </script>
