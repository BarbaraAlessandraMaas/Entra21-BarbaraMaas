<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 02</title>
</head>

<body>
    <script>
        let data = new Date();
        obtemDiaSemana(data);

        function obtemDiaSemana(data) {
            switch (data.getDay()) {
                case 0:
                    console.log("Domingo");
                    break;
                case 1:
                    console.log("Segunda-Feira");
                    break;
                case 2:
                    console.log("Terça-Feira");
                    break;
                case 3:
                    console.log("Quarta-Feira");
                    break;
                case 4:
                    console.log("Quinta-Feira");
                    break;
                case 5:
                    console.log("Sexta-Feira");
                    break;
                case 6:
                    console.log("Sábado");
                    break;
                default:
                    break;
            }
        }
    </script>
</body>

</html>
