    <title>Questão 05</title>
</head>

<body>
    <script>
        segundosParaAmanha();

        function segundosParaAmanha() {
            let agora = new Date();
            let amanha = (agora.getHours() * 60 ** 2) + agora.getMinutes() * 60 + agora.getSeconds();
            let total = 86400 - amanha;

            console.log(`Segundos até a meia noite: ${total}`);
        }
    </script>
</body>
