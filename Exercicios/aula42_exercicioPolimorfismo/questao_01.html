<body>
    <script>
        class Ponto2D {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }

            static temEixoComum(pontoA, pontoB) {
                pontoA.x === pontoB.x || pontoA.y === pontoB.y ? console.log("true") : console.log("false");
            }
        }

        let pontoA = new Ponto2D(10, 2);
        let pontoB = new Ponto2D(10, 2);

        Ponto2D.temEixoComum(pontoA, pontoB);
    </script>
</body>
