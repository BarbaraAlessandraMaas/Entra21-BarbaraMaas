<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 02</title>
</head>

<body>
    <script>
        class Calc {
            static soma(n1, n2) {
                !isNaN(n1) && !isNaN(n2) ? console.log(n1 + n2) : console.log("Os parâmetros informados são inválidos!");
            }

            static subtracao(n1, n2) {
                !isNaN(n1) && !isNaN(n2) ? console.log(n1 - n2) : console.log("Os parâmetros informados são inválidos!");
            }

            static multiplicacao(n1, n2) {
                !isNaN(n1) && !isNaN(n2) ? console.log(n1 * n2) : console.log("Os parâmetros informados são inválidos!");
            }

            static divisao(n1, n2) {
                !isNaN(n1) && !isNaN(n2) ? console.log(n1 / n2) : console.log("Os parâmetros informados são inválidos!");
            }
        }

        Calc.soma(1, 2) // 3
        Calc.subtracao(2, 3) // -1
        Calc.multiplicacao(5, 2) // 10
        Calc.divisao(3, 3) // 1
    </script>
</body>

</html>
