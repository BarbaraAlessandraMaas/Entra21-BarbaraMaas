<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 01</title>
</head>

<body>
    <script>
        //Promise
        {
            function somar(n1, n2) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        const resultado = n1 + n2;
                        if (resultado % 2 !== 0) {
                            reject(new Error("O valor é ímpar!"));
                        } else {
                            resolve(resultado);
                        }
                    }, 2000);
                })
            }
            somar(2, 2)
                .then(resultado => console.log(`A operação foi bem sucedida! O número ${resultado} é par!`))
                .catch(error => console.log(`A operação falhou! ${error.message}`));
        }

        //Async-Await
        {
            function somar(n1, n2) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        const resultado = n1 + n2;
                        if (resultado % 2 !== 0) {
                            reject(new Error("O valor é ímpar!"));
                        } else {
                            resolve(resultado);
                        }
                    }, 2000);
                })
            }
            
            (async () => {
                try {
                    let resultado = await somar(2, 2);
                    console.log(`A operação foi bem sucedida! O número ${resultado} é par!`);
                } catch (e) {
                    console.log(`A operação falhou! ${e.message}`);
                }
            })();
        }
    </script>
</body>

</html>
