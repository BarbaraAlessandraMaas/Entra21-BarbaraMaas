<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 02</title>
</head>

<body>
    <script>
        //Promise
        {
            function dobrarEm5Segundos(numero) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        if (isNaN(numero)) {
                            reject(new Error("O valor precisa ser numérico!"));
                        } else {
                            const dobro = numero * 2;
                            resolve(dobro);
                        }
                    }, 5000);
                });
            }

            dobrarEm5Segundos(5)
                .then(dobro => console.log(`A operação foi bem sucedida! O resultado é ${dobro}.`))
                .catch(error => console.log(`A operação falhou! ${error.message}`));
        }

        //Async-Await
        {
            function dobrarEm5Segundos(numero) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        if (isNaN(numero)) {
                            reject(new Error("O valor precisa ser numérico!"));
                        } else {
                            const dobro = numero * 2;
                            resolve(dobro);
                        }
                    }, 5000);
                });
            }

            (async () => {
                try {
                    let resultado = await dobrarEm5Segundos(5);
                    console.log(`A operação foi bem sucedida! O resultado é ${resultado}.`)
                } catch (e) {
                    console.log(`A operação falhou! ${e.message}`)
                }
            })();
        }
    </script>
</body>

</html>
