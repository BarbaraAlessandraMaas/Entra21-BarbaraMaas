<body>
    <script>
        const delay = () => new Promise(resolve => setTimeout(resolve, 1000));

        (async () => {
            for (let i = 0; i < 3; i++) {
                await delay();
                console.log(`${i + 1}s`);
            }
        })();
    </script>
