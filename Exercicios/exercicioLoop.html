<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Loop</title>
</head>

<body>
    <script>
        //Exercício 1
        let i = 0
        while (i < 10) { //while
            console.log("Olá Mundo!")
            i++
        }

        i = 0
        do { //do-while
            console.log("Olá Mundo!")
            i++
        } while (i < 10)

        for (i = 0; i < 10; i++) { //for
            console.log("Olá Mundo!")
        }
        console.log("")

        //Exercício 2
        i = 0
        while (i < 10) { //while
            console.log(`Estou aparecendo pela ${++i} vez na tela!`)
        }
        console.log("")

        i = 0
        do { //do-while
            console.log(`Estou aparecendo pela ${++i} vez na tela!`)
        } while (i < 10)
        console.log("")

        for (i = 0; i < 10;) { //for
            console.log(`Estou aparecendo pela ${++i} vez na tela!`)
        }
        console.log("")

        //Exercício 3
        for (i = 10; i >= 0; i--) {
            console.log(i)
        }
        console.log("Fim!\n\n")

        //Exercício 4
        for (i = 0; i < 3; i++) {
            let numero1 = +prompt("Informe o primeiro número para subtrair:")
            let numero2 = +prompt("Informe o primeiro número para subtrair:")

            let resultado = numero1 - numero2
            console.log(`O resultado da subtração de ${numero1} - ${numero2} é: ${resultado}`)
        }
        console.log("")

        //Exercício 5
        let numero = 0
        while (numero != 100000) {
            numero += 1000
            console.log(numero)
        }
        console.log("")

        //Exercício 6
        let soma = 0

        for (i = 0; i < 5; i++) {
            let valor = +(prompt("Digite um valor:"))
            soma += valor
        }

        let media = soma / 5
        console.log(`A soma dos valores informados é ${soma}, e a média é ${media.toFixed(2)}\n\n`)

        //Exercício 7
        numero = +prompt("Digite um número N:")

        for (i = 0; i <= numero; i++) {
            if (i % 2 != 0) {
                console.log(i)
            }
        }
        console.log("")

        //Exercício 8
        numero = +prompt("Digite um número para saber sua tabuada:")

        for (i = 1; i <= 10; i++) {
            resultado = numero * i
            console.log(`O resultado da multiplicação entre ${numero} x ${i} = ${resultado}`)
        }
        console.log("")

        //Exercício 9
        soma = 0

        for (i = 0; i < 5; i++) {
            numero = +prompt("Digite um número:")
            if (numero < 0) {
                soma++
            }
        }

        console.log(`O número de vezes em que foi digitado um número negativo foi ${soma}\n\n`)

        //Exercício 10
        let par = 0
        let impar = 0

        for (i = 0; i < 10; i++) {
            numero = +prompt("Digite um numero diferente:")
            if (numero % 2 == 0) {
                par++
            } else {
                impar++
            }
        }

        console.log(`Foram digitados ${par} números pares e ${impar} números ímpares.\n\n`)

        //Exercício 11
        let dentroIntervalo = 0
        let foraIntervalo = 0

        while (true) {
            numero = +prompt("Digite um número inteiro:")

            if (numero < 0) {
                break;
            } else {
                if (numero >= 10 && numero <= 20) {
                    dentroIntervalo++
                } else {
                    foraIntervalo++
                }
            }
        }

        console.log(`${dentroIntervalo} números estão dentro do intervalo.\n${foraIntervalo} números estão fora do intervalo.\n\n`)

        //Exercício 12
        let contador = 0
        let somaValores = 0

        while (true) {
            numero = +prompt("Digite um número:")

            if (numero < 0) {
                break;
            } else {
                somaValores += numero
                contador++
            }
        }

        media = somaValores / contador
        console.log(`A média aritmética dos valores é ${media.toFixed(2)}\n\n`)

        //Exercício 13
        
    </script>
</body>

</html>
