<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Loop</title>
</head>

<body>
    <script>
        //Exercício 1
        let i = 0
        while (i < 10) { //while
            console.log("Olá Mundo!")
            i++
        }

        i = 0
        do { //do-while
            console.log("Olá Mundo!")
            i++
        } while (i < 10)

        for (i = 0; i < 10; i++) { //for
            console.log("Olá Mundo!")
        }
        console.log("")

        //Exercício 2
        i = 0
        while (i < 10) { //while
            console.log(`Estou aparecendo pela ${++i} vez na tela!`)
        }
        console.log("")

        i = 0
        do { //do-while
            console.log(`Estou aparecendo pela ${++i} vez na tela!`)
        } while (i < 10)
        console.log("")

        for (i = 0; i < 10;) { //for
            console.log(`Estou aparecendo pela ${++i} vez na tela!`)
        }
        console.log("")

        //Exercício 3
        for (i = 10; i >= 0; i--) {
            console.log(i)
        }
        console.log("Fim!\n\n")

        //Exercício 4
        for (i = 0; i < 3; i++) {
            let numero1 = +prompt("Informe o primeiro número para subtrair:")
            let numero2 = +prompt("Informe o primeiro número para subtrair:")

            let resultado = numero1 - numero2
            console.log(`O resultado da subtração de ${numero1} - ${numero2} é: ${resultado}`)
        }
        console.log("")

        //Exercício 5
        for (i = 0; i <= 100000; i += 1000) {
            console.log(i)
        }

        //Exercício 6
        let soma = 0

        for (i = 0; i < 5; i++) {
            let valor = +(prompt("Digite um valor:"))
            soma += valor
        }

        let media = soma / 5
        console.log(`A soma dos valores informados é ${soma}, e a média é ${media.toFixed(2)}\n\n`)

        //Exercício 7
        let numero = +prompt("Digite um número N:")
        let impar = ""

        for (let i = 0; i <= numero; ++i) {
            if (i % 2 != 0) {
                i == numero || i == numero - 1 ? impar += i : impar += `${i}, `
            }
        }
        console.log(impar)

        //Exercício 8
        numero = +prompt("Digite um número para saber sua tabuada:")

        for (i = 1; i <= 10; i++) {
            let resultado = numero * i
            console.log(`O resultado da multiplicação entre ${numero} x ${i} = ${resultado}`)
        }
        console.log("")

        //Exercício 9
        soma = 0

        for (i = 0; i < 5; i++) {
            numero = +prompt("Digite um número:")
            if (numero < 0) {
                soma++
            }
        }

        console.log(`O número de vezes em que foi digitado um número negativo foi ${soma}\n\n`)

        //Exercício 10
        let par = 0
        let impar = 0

        for (i = 0; i < 10; i++) {
            numero = +prompt("Digite um numero diferente:")
            numero % 2 == 0 ? par++ : impar++
        }

        console.log(`Foram digitados ${par} números pares e ${impar} números ímpares.\n\n`)

        //Exercício 11
        let dentroIntervalo = 0
        let foraIntervalo = 0

        while (true) {
            numero = +prompt("Digite um número inteiro:")

            if (numero < 0) {
                break;
            } else {
                numero >= 10 && numero <= 20 ? dentroIntervalo++ : foraIntervalo++
            }
        }

        console.log(`${dentroIntervalo} números estão dentro do intervalo.\n${foraIntervalo} números estão fora do intervalo.\n\n`)

        //Exercício 12
        let contador = 0
        let somaValores = 0

        while (true) {
            numero = +prompt("Digite um número:")

            if (numero < 0) {
                break;
            } else {
                somaValores += numero
                contador++
            }
        }

        media = somaValores / contador
        console.log(`A média aritmética dos valores é ${media.toFixed(2)}\n\n`)

        //Exercício 13
        let multiplos = 7

        for (i = 0; i < 15; i++) {
            console.log(multiplos)
            multiplos += 7
        }

        //Exercícios 14
        let fatorial = +prompt("Digite um valor para saber seu fatorial:")
        let resultado = fatorial

        for (let i = 1; i < fatorial; i++) {
            resultado *= i
        }

        console.log(`O resultado de ${fatorial}! é ${resultado}\n\n`)

        //Exercício 15
        let somaFilhos = 0
        let maiorSalario = 0
        let somaSalario = 0
        i = 0

        while (true) {
            let salario = +prompt("Digite o salário do habitante:")
            if (salario < 0) {
                break;
            } else {
                let quantidadeFilhos = +prompt("Digite o número de filhos do habitante:")
                somaSalario += salario
                somaFilhos += quantidadeFilhos
                if (salario > maiorSalario) {
                    maiorSalario = salario
                }
            }
            i++
        }

        let mediaFilhos = somaFilhos / i
        let mediaSalarial = somaSalario / i
        console.log(`Média salarial: R$${mediaSalarial.toFixed(2)}\nMédia de filhos: ${mediaFilhos.toFixed(2)}\nMaior salário: R$${maiorSalario}\n\n`)

        //Exercício 16
        let menorValor
        let maiorValor

        for (i = 0; i < 5; i++) {
            valor = +prompt("Digite o valor:")
            if (i == 0) {
                menorValor = valor
                maiorValor = valor
            }
            if (valor > maiorValor) {
                maiorValor = valor
            }
            if (valor < menorValor) {
                menorValor = valor
            }
        }

        console.log(`Maior valor: ${maiorValor}\nMenor valor: ${menorValor}\n\n`)

        //Exercício 17
        let votosJose = 0
        let votosMaria = 0
        let votosJoao = 0
        let votosNulos = 0
        let votosBranco = 0

        while (true) {
            let voto = +prompt("Digite um valor para votar:\n1 - José Bolinha\n2 - Maria Nascimento\n3 - João da Silva\n4 - Voto nulo\n5 - Voto em branco")

            if (voto == 0) {
                break;
            } else {
                switch (voto) {
                    case 1:
                        votosJose++
                        break;
                    case 2:
                        votosMaria++
                        break;
                    case 3:
                        votosJoao++
                        break;
                    case 4:
                        votosNulos++
                        break;
                    case 5:
                        votosBranco++
                        break;
                    default:
                        console.log("Valor inválido para votar")
                        break;
                }
            }
        }

        console.log(`Total de votos:\nJosé Bolinha: ${votosJose} voto(s)\nMaria Nascimento: ${votosMaria} voto(s)\nJoão da Silva: ${votosJoao} voto(s)\nVotos nulos: ${votosNulos} voto(s)\nVotos em branco: ${votosBranco} voto(s)`)
        console.log("")

        //Exercício 18
        for (i = 0; i < 4; i++) {
            mediaAlunos = +prompt("Digite a média do aluno:")

            if (mediaAlunos > 0 && mediaAlunos < 5) {
                console.log(`Conceito D`)
            } else if (mediaAlunos >= 5 && mediaAlunos < 7) {
                console.log(`Conceito C`)
            } else if (mediaAlunos >= 7 && mediaAlunos < 9) {
                console.log(`Conceito B`)
            } else if (mediaAlunos >= 9 && mediaAlunos <= 10) {
                console.log(`Conceito A`)
            } else {
                console.log(`Informe uma nota válida`)
                continue
            }
        }
        console.log("")

        //Exercício 19
        for (i = 0; i < 3; i++) {
            matricula = +prompt("Informe o código do aluno:")
            if (matricula == 0) {
                break;
            } else {
                aluno1 = +prompt("Informe a primeira nota para calcular a média:")
                aluno2 = +prompt("Informe a segunda nota para calcular a média:")
                aluno3 = +prompt("Informe a terceira nota para calcular a média:")

                let mediaAlunoMatricula = (aluno1 + aluno2 + aluno3) / 3
                console.log(` média do aluno com a matrícula ${matricula} é ${mediaAlunoMatricula.toFixed(2)}`)
            }
        }
        console.log("")

        //Exercício 20
        let valor1 = +prompt("Informe o primeiro número:")
        let valor2 = +prompt("Informe o segundo número:")
        let somaPares = 0
        let multiplicacaoImpares = 1

        for (i = valor1; i <= valor2; i++) {
            if (i % 2 == 0) {
                somaPares += i
            } else {
                multiplicacaoImpares *= i
            }
        }

        console.log(`Soma dos números pares: ${somaPares}\nMultiplicação dos números ímpares: ${multiplicacaoImpares}`)

        //Exercício 21
        for (i = 2; i <= 71; i++) {
            if (ehPrimo(i)) {
                console.log(i)
            }
        }

        function ehPrimo(numero) {
            for (let j = 2; j < numero; j++) {
                if (numero % j == 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>

</html>
