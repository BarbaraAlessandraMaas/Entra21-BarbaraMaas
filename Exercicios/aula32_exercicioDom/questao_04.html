<ol id="elem">
    <li>Filho 1</li>
    <li>Filho 2</li>
</ol>


<!--Resposta-->
<script>
    let variavel = document.querySelector("ol");

    clear(variavel);

    function clear(elemento) {
        let filhos = elemento.children;

        for (f of filhos) {
            f.remove();
        }
    }
</script>
