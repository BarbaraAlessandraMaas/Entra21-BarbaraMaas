<style>
    .notificacao {
        position: absolute;
        color: red;
    }
</style>

<script>
    mostrarNotificacao(300, 300, "oi")

    function mostrarNotificacao(topo = 10, direita = 10, texto) {
        let div = document.createElement("div");
        div.className = "notificacao"

        div.style.top = topo + "px";
        div.style.right = direita + "px";
        div.textContent = texto;

        document.body.append(div)
    }
</script>
