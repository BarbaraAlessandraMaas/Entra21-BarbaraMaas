<script>
    mostraLegenda(div, "bottom", "ola")

    function mostraLegenda(elemento, posicao, texto) {
        let div = document.createElement("div")
        div.style.cssText = "position: absolute; color: red";

        let coords = elemento.getBoundingClientRect();

        switch (posicao) {
            case "top":
                break;
            case "right":
                break;
            case "bottom":
                div.style.left = coords.left + "px"
                div.style.top = coords.top + "px"
                div.innerHTML = texto

                return div;
            case "left":
                break;
            default:
                break;
        }
    }
</script>
